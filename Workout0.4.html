<!DOCTYPE html>
<html>
<body>

<h1>Random Workout Generator</h1>

<img id="myImage" onclick="changeImage()" src="http://www.handdrawnapps.com/wp-content/uploads/2013/02/Button-Go-blue.png" width="200" height="200">

<p id="CountDown">asdf</p>

<script>
//Time Values
var timeS = 3;
var timeMS = timeS * 1000;
var timeLeft = timeS;

//Load images from web.
var jumpingJacks = 
    "http://www.improvefitness.net/wp-content/uploads/2014/01/jumping-jacks-muscles.jpg"
var sitUps =
    "http://workoutlabs.com/wp-content/uploads/watermarked/Sit-ups.png"
var pushUps =
    "http://workoutlabs.com/wp-content/uploads/watermarked/Pushup.png"
var nextButton =
    "http://www.handdrawnapps.com/wp-content/uploads/2013/02/Button-Next-gold.png"
var workOut = [jumpingJacks, sitUps, pushUps]; 
   

 function changeImage() {
   var image = document.getElementById('myImage');
   image.src = workOut[Math.floor(3*Math.random())];
   setTimeout(goToNextButton, timeMS )
   var timeLeft = timeS; 
   setInterval(upDateTime, 1000)

   function goToNextButton(){
     image.src = nextButton;}
     
   function upDateTime(){
     if(timeLeft >0){timeLeft = timeLeft - 1;}
     document.getElementById("CountDown").innerHTML = timeLeft;   }

 }

</script>

</body>
</html>
